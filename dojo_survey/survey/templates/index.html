<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>{{ title }}</title>
		{% load static %}
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="{% static 'css/style.css' %}">
		<script src="{% static 'js/script.js' %}"></script>
	</head>
	<body>
		<main class="container">
			<div class="jumbotron">
				<h1 class="mb-3 pb-2 text-center">{{ title }}</h1>
				<h5 class="mb-4 text-center font-italic">We value your opinion</h5>
				<div class="alert alert-info">
					<form action="/result" method="post">
						{% csrf_token %}
						<div class="form-group row">
							<label for="nameInput" class="col-4 col-form-label">Your Name: </label>
							<div class="col">
								<input type="text" class="form-control" id="nameInput" name="name" placeholder="Jane Doe">
							</div>
						</div>
						<div class="form-group row">
							<label for="emailInput" class="col-4 col-form-label">Email Address: </label>
							<div class="col">
								<input type="email" class="form-control" id="emailInput" name="email" placeholder="jane.doe@email.com">
							</div>
						</div>
						<div class="form-group row">
							<label for="dojoLocationSelect" class="col-4 col-form-label">Dojo Location: </label>
							<div class="col">
								<select class="form-control" id="dojoLocationSelect" name="location">
									<option>Arlington, VA</option>
									<option>Bellevue, WA</option>
									<option>Boise, ID</option>
									<option>Chicago, IL</option>
									<option>Dallas, TX</option>
									<option>Las Angelas, CA</option>
									<option>Oakland, CA</option>
									<option>Orange County, CA</option>
									<option>Silicon Valley, CA</option>
									<option>Tulsa, OK</option>
								</select>
							</div>
						</div>
						<div class="form-group row">
							<label for="favoriteLanguageSelect" class="col-4 col-form-label">Favorite Language: </label>
							<div class="col">
								<select class="form-control" id="favoriteLanguageSelect" name="favorite">
									<option>C#</option>
									<option>JAVA</option>
									<option>MERN</option>
									<option>PYTHON</option>
									<option>RUBY</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label for="commentsTextarea">Comments: </label>
							<textarea class="form-control" id="commentsTextarea" rows="3" name="comments"></textarea>
						</div>
						<div class="row justify-content-end">
							<button type="submit" class="px-3 py-2 mr-3">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</main>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	</body>
</html>
